sudo: required
services:
  - docker

before_install:
  - docker build -t mgaygisiz/frontend -f Dockerfile.dev .

script:
  - docker run -e CI=true mgaygisiz/frontend npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-2-178022083866"
  bucket_path: "frontend"
  on:
    branch: master
  access_key_id:
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"